<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>My Now Amazing Webpage</title>
    <link rel="stylesheet" type="text/css" href="slick.css"/>
    <link rel="stylesheet" type="text/css" href="slick-theme.css"/>
    <link rel="stylesheet" type="text/css" href="index.css"/>
  </head>
  <body>

  <div class="slider">
    <div class="image"><img src="img/cafe/dessert03.jpg"></div>
    <div class="image"><img src="img/cafe/dessert01.jpg"></div>
    <div class="image"><img src="img/cafe/coffee02.png"></div>
    <div class="image"><img src="img/cafe/dessert02.jpg"></div>
    <div class="image"><img src="img/cafe/coffee03.jpg"></div>
  </div>

  <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script type="text/javascript" src="slick.min.js"></script>

  <script type="text/javascript">
    $(document).ready(function(){
      $('.slider').slick({
        centerMode: true,
        centerPadding: '60px',
        slidesToShow: 3,
        responsive: [
          {
            breakpoint: 768,
            settings: {
              arrows: false,
              centerMode: true,
              centerPadding: '40px',
              slidesToShow: 3
            }
          },
          {
            breakpoint: 480,
            settings: {
              arrows: false,
              centerMode: true,
              centerPadding: '40px',
              slidesToShow: 1
            }
          }
        ]
      });
    });
  </script>

  </body>
</html>
